<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Kalam' rel='stylesheet' type='text/css'>  	<link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="underscore.js"></script>
    <script src="handlebars.js"></script>
    <script src="timeago.js" type="text/javascript"></script>
    <script src="index.js"></script>
  </head>

  <body>

    <header>
        <div class="ibmenuleft" id="menuleft">
          <img src="githubCat.jpg">
          <input text="type">
          <p class="inline">Explore</p>
          <p class="inline">Gist</p>
          <p class="inline">Blog</p>
          <p class="inline">Help</p>
        </div>

        <div class="ibmenuright" id="menuright">

          <div class="head-user-info" id="head-user-info">


          <script type="x-handlebars-template" id="header-user-template">
              <img src="{{avatar_url}}">
              {{login}}
          </script>

          </div>

          <img src="createNew.jpg">
          <img src="notifications.jpg">
          <img src="settings.jpg">
          <img src="signout.jpg">

        </div>

    </header>

    <div class="container">

    <div class="leftwrapper">

      <div class="namesavatar" id="namesavatar">

        <script type="x-handlebars-template" id="login-name-template">
              <img src="{{avatar_url}}">
              <p>{{name}}</p>
              <p>{{login}}</p>
          </script>

      </div>

      <div class="locationjoin" id="locationjoin">

        <script type="x-handlebars-template" id="location-join-template">

              {{#if company}}
              <div class="companywrap">
              <img src="company.jpg">
              {{company}}
              </div>
              {{/if}}


              {{#if location}}
              <div class="locationwrap">
              <img src="pinpoint.jpg">
              {{location}}
              </div>
              {{/if}}

              {{#if email}}
              <div class="emailwrap">
              <img src="email.jpg">
              {{email}}
              </div>
              {{/if}}

              {{#if blog}}
              <div class="blogwrap">
              <img src="blog.jpg">
              {{blog}}
              </div>
              {{/if}}

              <div class="joinwrap">
              <img src="clock.jpg">
              {{created_at}}
              </div>
          </script>

      </div>

      <div class="following" id="following">

        <script type="x-handlebars-template" id="following-template">

              <div class="followers">
              {{followers}}
              <p>Followers</p>
              </div>

              <div id="starred" class="inline">
              </div>

              <div class="following">
              {{following}}
              <p>Following</p>
              </div>


          </script>

      </div>

      <div class="organizations">
      </div>

    </div>

    <script type="x-handlebars-template" id="starred-template">

              <div class="starred">
              {{this}}
              <p>Starred</p>
              </div>

    </script>



    <div class="rightwrapper">

      <div class="nav">
      </div>

      <div class="repositories" id="repositories">

        <script type="x-handlebars-template" id="repositories-template">

          {{#each this}}
            <div class="repoinfo">
              <div class="nameupdate">
              <p>{{this.name}}</p>
              <p>{{this.updated_at}}</p>
              </div>

              <div class="languagestarsforks">
              <p class="inline">{{this.language}}</p>
              <p class="inline">{{this.stargazers_count}}</p>
              <p class="inline">{{this.forks}}</p>
              </div>

            </div>
          {{/each}}

        </script>

      </div>


    </div>

</div>

  
    
  </body>
</html>
